name: Build Rust Release on x.x.x Tag Push

on:
  push:
    tags:
      - '*.*.*'   # Matches tags like 1.2.3, 10.0.1, etc.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build release
        run: cargo build --release
